    <body>
        <script src="./js/script.js"></script>
        <script>
            console.log("Hello from body tag");
            let x = 5;
            let y = 10;
            //lets create a function
            //function defination (One Time Process)
            function add(parameter1,parameter2 ){
                //function body
                // every function return something


                // return is a result
                return parameter1 + parameter2;
            }
            //2. Function Calling (many time process)
            console.log(add(5,10));
            
        </script>
        
        <script>
            let a = 5;
            let b = 7;
            //function defination
            function multi(parameter1,parameter2){
                // function body
                // every function return something
                return parameter1 * parameter2;
            
            }
            //function calling
            console.log(multi(5,7));
            // 2nd time calling
            let result = (multi(25,4));
            console.log(result);
            // 3rd time calling
            let result2 = (multi(100,4));
            console.log(result2);
        </script>
    </body>
